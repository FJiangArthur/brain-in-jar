# Intervention Rate Sweep
# Test how intervention frequency affects outcomes

sweep_id: intervention_rate_001

base_config: experiments/examples/unstable_memory_moderate.json

description: |
  Sweep intervention application rates from rare (every 10 cycles)
  to frequent (every cycle).

  Research Question: How does intervention frequency interact with
  corruption rate to affect stability?

sweep:
  # Corruption rate (fixed set)
  interventions.0.parameters.corruption_rate: [0.3, 0.5, 0.7]

  # Intervention frequency
  interventions.0.trigger_params.n: [1, 2, 3, 5, 7, 10]

  # Experiment duration
  max_cycles: [20]

# Parallel execution
parallel: 4

jetson_optimized: true
timeout: 1800

db_path: logs/experiments.db
output_dir: logs/sweeps
resume: false
max_retries: 2

tags:
  - intervention_frequency
  - corruption_rate
  - stability_analysis
  - season_3

